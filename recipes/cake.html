<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cake</title>
</head>
<body>
    <h1><strong>How to make cake:</strong></h1>
    <h3><strong>Ingredients</strong></h3>
    <ul>
        <li>Flour</li>
        <li>Sugar</li>
        <li>Baking powder</li>
        <li>Eggs</li>
        <li>Butter</li>
    </ul>
    <h3><strong>Steps:</strong></h3>
    <ol>
        <li>Put all ingredients into a blender and blend until well mixed.</li>
        <li>Grease pan.</li>
        <li>Preheat oven.</li>
        <li>Pour cake mix into pan and put into oven. Take out when it's done.</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
